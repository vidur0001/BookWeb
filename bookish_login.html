<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trade_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="welcome">
        <p>Welcome to BookishTrade</p>
        <div class="plz-login">
            Please LOGIN !
        </div>
    </div>
    <div class="wrapper">
        <form action="">
            <!-- close icon -->
            <a href="bookish01.html">
                <span class="close-icon"><i class="fa-solid fa-xmark" style="color: #ffffff; margin-left: 21rem;
                    font-size: 33px; cursor: pointer;"></i></span>
            </a>
            <!-- close icon -->

            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            </div>
            <div class="remember-forget">
                <label > <input type="checkbox"> Remember me</label>
                <a href="#" class="forgotpassword"> Forget password</a>
            </div>
            <button type="submit" class="btn"> Login </button>
            <div class="register-link">
                <p>
                    Don't have a account? <a href="#"> Register</a>
                </p>
                
            </div>
        </form>


    </div>
    
</body>
</html>
